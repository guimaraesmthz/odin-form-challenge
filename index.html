<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asgard Army</title>
    <meta name="description" content="Odin Project Form Challenge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Didact+Gothic&family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="./assets/odin-lined.png" type="image">
</head>
<body>
    <div id="title-sec">
        <div>
            <img src="./assets/odin-lined.png" alt="Odin Logo">
            <div>
                <h1>ASGARD ARMY</h1>
                <p id="subtitle">Join our army and fight for Asgard!</p>
            </div>
        </div>
    </div>
    <div id="form-sec">
        <div>
            <p>Asgard Army is searching for strong warriors to fight for our lands and people.</p>
            <p><i>Are you a brave warrior?</i></p>
            <p><i>Can you go foward even if when you have fear?</i></p>
            <p><i>If you said YES to all these questions, fill and submit the form above!</i></p>
        </div>
        <div>
            <h2>Let's do this!</h2>
            <form>
                <div>
                    <label for="first-name">FIRST-NAME</label>
                    <input type="text" name="first-name">
                </div>
                <div>
                    <label for="last-name">LAST-NAME</label>
                    <input type="text" name="last-name">
                </div>
                <div>
                    <label for="email">EMAIL</label>
                    <input type="text" name="email">
                </div>
                <div>
                    <label for="phone-number">PHONE NUMBER</label>
                    <input type="text" name="phone-number">
                </div>
                <div>
                    <label for="password">PASSWORD</label>
                    <input type="text" name="password">
                </div>
                <div>
                    <label for="confirm-password">CONFIRM PASSWORD</label>
                    <input type="text" name="confirm-password">
                </div>
                <button type="submit">Join Army</button>
            </form>
        </div>
    </div>
</body>
</html>
